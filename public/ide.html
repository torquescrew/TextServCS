<!DOCTYPE html>
<html>

<head>
  <title>Toby's Text Editor</title>

  <script src="scripts/jquery-1.10.2.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/frameResizer.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/global.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/topMenu.css">
</head>

<body>

<table id="table">

  <tr id="row1">
    <td id="topMenu" colspan="3">

      <button id="file-button" class="menu-button">File</button>
      <button id="view-button" class="menu-button">View</button>
      <!--<button id="toggleTerminal" class="menu-button">Terminal</button>-->
      <!--<button id="toggleBrowser" class="menu-button">File Browser</button>-->

      <!--<ul id="file-menu" class="item-menu">-->
      <!--<li>New</li>-->
      <!--<li>Open</li>-->
      <!--<li>Save</li>-->
      <!--<li>Rename</li>-->
      <!--</ul>-->

      <!--<ul id="view-menu" class="item-menu">-->
      <!--<li>File Browser</li>-->
      <!--<li>Terminal</li>-->
      <!--</ul>-->

      <table id="file-menu" class="item-menu">
        <tr class="item-row">
          <td id="tick-new" class="item-col">✓</td>
          <td class="item-col">New</td>
          <td class="item-col item-key">C-N</td>
        </tr>
        <tr class="item-row">
          <td class="item-col"></td>
          <td class="item-col">Open</td>
          <td class="item-col item-key">C-O</td>
        </tr>
        <tr class="item-row">
          <td class="item-col"></td>
          <td class="item-col">Save</td>
          <td class="item-col item-key">C-S</td>
        </tr>
        <tr class="item-row">
          <td class="item-col"></td>
          <td class="item-col">Rename</td>
          <td class="item-col item-key"></td>
        </tr>
      </table>

      <table id="view-menu" class="item-menu">
        <tr class="item-row">
          <td id="tick-file-browser" class="item-col">✓</td>
          <td class="item-col">File Browser</td>
          <td class="item-col"></td>
        </tr>
        <tr class="item-row">
          <td id="tick-terminal" class="item-col">✓</td>
          <td class="item-col">Terminal</td>
          <td class="item-col"></td>
        </tr>
      </table>

    </td>
  </tr>

  <tr id="row2">
    <td id="browser" rowspan="3">
      <iframe src="fileBrowser.html" seamless></iframe>
    </td>

    <td id="verticalBar" rowspan="3"></td>

    <td id="editor">
      <iframe src="editor.html" seamless></iframe>
    </td>
  </tr>

  <tr id="row3">
    <td id="horizontalBar" colspan="2"></td>
  </tr>

  <tr id="row4">
    <td id="terminal" colspan="2">
      <iframe src="Term.html" seamless></iframe>
    </td>
  </tr>

</table>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/talkToServer.js"></script>
<script src="scripts/frameResizer.js"></script>
<script src="scripts/utility.js"></script>
<script src="scripts/fileIO.js"></script>
<script src="scripts/ide.js"></script>
<script src="scripts/topMenu.js"></script>

</body>
</html>
